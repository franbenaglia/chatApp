<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Chat</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-input [(ngModel)]="message" label="Message" placeholder="Enter message"></ion-input>
      </ion-col>
      <ion-col>
        <ion-button (click)="send()">Send</ion-button>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let mes of getMessages() let i = index;"  [ngClass]="(i % 2 == 0) ? 'odd' : 'even'">
         {{mes}}
    </ion-row>
  </ion-grid>
</ion-content>
